<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New York Map</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet">
</head>
<body>
    <!-- hamberger menu -->
    <a id="menu" class="header__menu">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
      </svg>
    </a>


    <nav id="drawer" class="nav">
      <h2>Neighborhood Map</h2>
      <input class="search-box" id="search-box" data-bind="textInput: searchText, valueUpdate: 'afterkeydown'" />
      <ul class="results" id="results" data-bind="foreach: filteredList">
        <li class="place navbar-text" data-bind="text: name, click: showInfo"></li>
      </ul>
    </nav>

    <div id="map"></div>

    <script>

      //Open the drawer when the menu icon is clicked.
      var menu = document.querySelector('#menu');
      // var main = document.querySelector('main');
      var drawer = document.querySelector('.nav');

      menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });

    </script>
    
    
    <script src='js/lib/jquery.js'></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbhJqJIbOyvySe57e1XjNznNHGb-oUktQ&callback=start&libraries=places" onerror="errorMsg()">
    </script>
</body>
</html>
