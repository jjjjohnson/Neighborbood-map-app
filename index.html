<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header>
        <a id="menu" class="header__menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/path>
          </svg>
        </a>
    </header>
    <nav id="drawer" class="nav">
      <input class="search-box" id="search-box" data-bind="textInput: searchText, valueUpdate: 'afterkeydown'" />
      <ul class="results" id="results" data-bind="foreach: filteredList">
        <li class="place" data-bind="text: name, click: showInfo"></li>
      </ul>
    </nav>
    <div id="map"></div>

    <script>

      //Open the drawer when the menu icon is clicked.
      var menu = document.querySelector('#menu');
      // var main = document.querySelector('main');
      var drawer = document.querySelector('.nav');

      menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });
      // main.addEventListener('click', function() {
      //   drawer.classList.remove('open');
      // });

    </script>
    
    <script src='js/lib/jquery.js'></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbhJqJIbOyvySe57e1XjNznNHGb-oUktQ&callback=initMap">
    </script>
    <script src="js/app.js"></script>
</body>
</html>
